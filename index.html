<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Rubik:300,300i,400,500,700&display=swap" rel="stylesheet">
    <title>Online Registration Form</title>
</head>
<body>

    <header>
        <div class="title">
            <h1>The Code Review</h1>
        </div>
        <div class="container">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="hr1"><hr class="hr2">
        </div>
    </header>

    <main>
        <form action="index.html" method="POST">
            <fieldset>
                <legend>Contact Information</legend>

                <ul class="flex-outer">
                    <li class="flex-form">
                    <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </li>
                    <li class="flex-form">
                    <label for="mail">Email Address</label>
                        <input type="email" id="mail" name="user_email" placeholder="Required" required>
                    </li>
                    <li class="flex-form">
                    <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="e.g. 999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </li>
                    <li class="flex-form">
                    <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </li>
                    <li class="flex-form">
                    <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </li>
                    <li class="flex-form">
                    <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="NSW">New South Wales</option>
                            <option value="QLD">Queensland</option>
                            <option value="SA">South Australia</option>
                            <option value="TAS">Tasmania</option>
                            <option value="VIC">Victoria</option>
                            <option value="WA">Western Australia</option>    
                        </select>
                    </li>
                    <li class="flex-form">
                    <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" name="user_zipcode">
                    </li>
                </ul>

                    <hr class="hr3">
                
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                    <div class="to_receive">
                        <label>Select the newsletters you would like to receive</label>
                            <input type="checkbox" id="html" value="receive_html" name="html_news"><label class="light" for="html">HTML News</label><br>
                            <input type="checkbox" id="css" value="receive_css" name="css_news"><label class="light" for="css">CSS News</label><br>
                            <input type="checkbox" id="javascript" value="receive_javascript" name="javascript_news"><label class="light" for="javascript">Javascript News</label><br>
                    </div>
                    <div class="format">
                        <label>Newsletter format</label>
                            <input type="radio" id="html_plain" value="format_html" name="newsletter"><label class="light" for="html_plain">HTML</label><br>
                            <input type="radio" id="css_plain" value="format_css" name="newsletter"><label class="light" for="css_plain">Plain text</label><br>
                    </div>
                    <div class="topics">
                        <label for="topic">Other topics you'd like to hear about</label>
                            <textarea id="topic" name="topic_news"></textarea>
                    </div>
            </fieldset>
            <button type="submit">Sign up</button>
        </form>
    </main>

    <footer>
            <p class="Copyright">Copyright The Code Review</p>
    </footer>   

</body>
</html>
